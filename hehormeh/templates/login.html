<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Login Form</title>
  </head>
  <style>
    .gfg {
      display: block;
      margin-left: 70px;
      margin-top: -15px;
    }
    .ok {
      margin-left: 20px;
      font-weight: bold;
    }
    .btn {
      margin-top: 20px;
      width: 80px;
      height: 25px;
      background-color: gray;
      color: white;
    }
    .user {
      color: green;
    }
  </style>
  <body>
    <div class="container">
      <h2 class="user">Yo bre, kok ti je ime?</h2>
      <form action="{{ url_for('login') }}" method="POST">
        {% if message is defined and message %}
        <div class="alert alert-warning">
          <strong> {{ message }} ????</strong>
        </div>
        {% endif %}
        <br />
        <label class="ok">User:</label>
        <input
          class="gfg"
          type="text"
          class="form-control"
          id="user"
          name="user"
          placeholder="Enter user"
        />
      </form>
    </div>

    <!-- <h3 class="user">Or Log in as an existing user:</h3>

    {% for user in users %}
    <form action="/" method="POST">
      <button user="no-user-defined-test"><div>{{user}}</div></button>
    </form>
    {% endfor %} -->
  </body>
</html>
